<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> <!-- SweetAlert CDN -->
  <link rel="stylesheet" href="static/css/login.css">
</head>

<body>
  <div id="app">
    <div class="login-container" id="login">
      <div class="login-card">
        <h2 class="text-center title">Welcome </h2>
          <div class="form-group">
            <label  for="username" class="text">Email</label>
            <input v-model="Email" type="text" class="form-control" id="username" placeholder="test@test.cl">
          </div>
          <div class="form-group">
            <label for="password" class="text">Password</label>
            <input v-model="Password"  type="password" class="form-control" id="password" placeholder="Your Password">
          </div>
          <button 
          class="btn btn-primary btn-block" 
          id="sumbit-button"
          v-on:click="login"
          >
            Login
          </button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="static/js/login.js"></script>
</body>

</html>
